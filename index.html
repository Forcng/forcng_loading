<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forcng - Loading Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
    }
  
    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
  
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    @keyframes dotBlink {
      0%, 20% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

  </style>
  
</head>
<body class="relative overflow-hidden">

  <video autoplay muted loop class="bg-video">
    <source src="https://r2.fivemanage.com/sfWIUf8Rd8jQBYs7hqvZa/video/ssvid.net_-_G_Herbo_Went_Legit_Official_Video_1080p.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <div class="relative w-full h-screen">
    <div class="absolute top-[320px] left-10 z-10">
      <h2 class="text-white text-3xl font-bold mb-4 animate-pulse">Project Team</h2>
      <div id="team-container" class="flex flex-col gap-4"></div>
    </div>
    <div class="absolute top-[350px] inset-x-0 flex flex-col items-center text-white z-10">
      <img src="https://r2.fivemanage.com/GCNRT7wL54B8R0f1fXdPE/image/the_streets_m.png" alt="The Streets Logo" class="w-72 mb-6" />
      <div class="welcome-text text-center -mt-10">
        <h1 class="text-4xl font-bold mb-2">Welcome to SERVER NAME</h1>
        <p class="text-lg mb-4 flex justify-center items-center gap-1">
          You are now loading in
          <span class="dots inline-flex">
            <span class="dot animate-[dotBlink_1s_ease-in-out_0s_infinite]">.</span>
            <span class="dot animate-[dotBlink_1s_ease-in-out_0.2s_infinite]">.</span>
            <span class="dot animate-[dotBlink_1s_ease-in-out_0.4s_infinite]">.</span>
          </span>
        </p>
        
        <img
          src="https://r2.fivemanage.com/mWyrmWeVUrIRGwFfLHGFT/image/image.png"
          alt="Loading Spinner"
          class="w-7 h-7 animate-spin mx-auto"
          style="filter: brightness(100) saturate(5%) invert(17%) sepia(50%) saturate(7500%) hue-rotate(0deg);"
        />
      </div>
    </div>
  
  </div>
  

  <script>
    const projectTeam = [
      {
        name: "Forcng",
        role: "Developer",
        image: "https://r2.fivemanage.com/GCNRT7wL54B8R0f1fXdPE/image/4581d305c5d18553e46aaf86f9b43b7d.jpg"
      },
    ];

    const container = document.getElementById('team-container');

    projectTeam.forEach(member => {
      const card = document.createElement('div');
      card.className = "bg-black bg-opacity-50 rounded-xl p-4 flex items-center shadow-lg w-72";

      card.innerHTML = `
    <img src="${member.image}" alt="${member.name}" class="w-16 h-16 rounded-full border-2 border-black mr-4">
    <div>
      <p class="text-white font-semibold text-lg">${member.name}</p>
      <p class="text-white text-sm opacity-70">${member.role}</p>
    </div>
    `;


      container.appendChild(card);
    });


    let music;
    window.addEventListener('DOMContentLoaded', () => {
      music = document.createElement('audio');
      music.src = 'https://r2.fivemanage.com/sfWIUf8Rd8jQBYs7hqvZa/video/ssvid.net_-_G_Herbo_Went_Legit_Official_Video_1080p.mp4';
      music.loop = true;
      music.autoplay = true;
      music.volume = 0.3;
      document.body.appendChild(music);
    });

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (music) {
          if (music.paused) {
            music.play();
          } else {
            music.pause();
          }
        }
      }
    });
  </script>

</body>
</html>
